language: rust
cache: cargo

rust:
- nightly

branches:
  only:
  - staging
  - trying
  - master

before_install:
- openssl aes-256-cbc -K $encrypted_366ad4dc9b51_key -iv $encrypted_366ad4dc9b51_iv
  -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa

matrix:
  include:
  - rust: nightly-2018-03-28
    env: RUSTFLAGS="-D warnings"
    install:
    - rustup component add rustfmt-preview || true
    - cargo install clippy --verbose --version 0.0.190 || true
    - cargo install cargo-ghp-upload --verbose --version 0.3.2 || true
    script:
    - cargo check --all-target --tests
    - cargo fmt -- --write-mode=diff
    - cargo clippy -- -D clippy
    - cargo doc --all --no-deps
    after_success:
    - cargo ghp-upload -vvv
  - rust: nightly
    script:
    - cargo build --all
    - cargo test  --all
    - cargo doc   --all --no-deps
