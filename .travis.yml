language: rust
cache: cargo

rust:
- stable

branches:
  only:
  - staging
  - trying
  - master
  - /^v\d+\.\d+(?:\.\d+)?(?:-.*)?$/ # releases

before_install:
- openssl aes-256-cbc -K $encrypted_366ad4dc9b51_key -iv $encrypted_366ad4dc9b51_iv
  -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa

script:
- cargo build --all
- cargo test  --all
- cargo run   --package nafi-test

env:
matrix:
  include:
  
  # warnings + pinned minimum version + gh-pages doc upload
  - rust: 1.26.0
    env: RUSTFLAGS="-D warnings" CARGO_GHP_VERSION="0.3.4"
    install:
    - cargo install cargo-ghp-upload --verbose --version $CARGO_GHP_VERSION || true
    script:
    - cargo check --all-targets --tests
    - cargo doc --all --no-deps
    after_success:
    - cargo ghp-upload -vvvr
  
  # clippy + rustfmt check
  - rust: nightly-2018-05-13
    env: CLIPPY_VERSION="491fb01af56e08ff7312e2f44fdd1b3547367354"
    install:
    - rustup component add rustfmt-preview || true
    - cargo install clippy --git https://github.com/rust-lang-nursery/rust-clippy.git --rev $CLIPPY_VERSION || true
    script:
    - cargo clippy --all-targets --tests -- -D clippy
    - cargo fmt -- --write-mode=diff
