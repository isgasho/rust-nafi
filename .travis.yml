language: rust
cache: cargo

rust:
- stable

branches:
  only:
  - staging
  - trying
  - master

script:
- cargo build --all
- cargo test  --all
- cargo run   --package nafi-test
- cargo doc   --all --no-deps

env:
matrix:
  include:
  
  # warnings + pinned minimum version
  - rust: 1.26.0
    env: RUSTFLAGS="-D warnings"
  
  # clippy + rustfmt check
  - rust: nightly-2018-05-13
    env: CLIPPY_VERSION="491fb01af56e08ff7312e2f44fdd1b3547367354"
    install:
    - rustup component add rustfmt-preview || true
    - cargo install clippy --git https://github.com/rust-lang-nursery/rust-clippy.git --rev $CLIPPY_VERSION || true
    script:
    - cargo clippy --all-targets --tests -- -D clippy
    - cargo fmt -- --write-mode=diff

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: "target/doc"
  github-token: $GH_TOKEN
  on:
    branch: master
    rust: stable
