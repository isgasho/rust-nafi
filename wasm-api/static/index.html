<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nafi demo</title>
    <style>
        textarea {
            width: calc(100% - 12px);
            height: 10rem;
            margin: 5px;
        }

        #output {
            height: 40rem;
        }
    </style>
</head>
<body>

<p>
    <label for="input">Input</label>
    <br>
    <textarea id="input"></textarea>
</p>
<p>
    <label for="output">Output</label>
    <br>
    <textarea id="output" readonly></textarea>
</p>

<!--suppress HtmlUnknownTarget -->
<script src="nafi-wasm-api.js"></script>
<script>
(async () => {
    // noinspection JSUnresolvedVariable
    const {parse} = await Rust.nafi_wasm_api;
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const do_parse = () => output.value = parse(input.value);
    input.onkeyup = do_parse;
    do_parse();
})();
</script>
</body>
</html>
